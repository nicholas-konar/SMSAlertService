<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}SMS Alert Service{% endblock %}

{% block content %}
<html>
<head>
    <link href="static/style.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>

<div class="container">
    <div class="box-area billboard">
        <h3>Enter OTP<br/><i class="fa fa-envelope fa-2x"></i></h3>
    </div>
    <div class="box-area">
        <h4>Authentication</h4>
        <p>Enter the One Time Password (OTP) below to verify your account.</p>
        <form action="/authenticate" class="mini-form" method="post">
            <div>
                <label for="OTP">OTP:</label>
                <input class="center"
                       id="OTP"
                       name="OTP"
                       pattern="[0-9]{10}"
                       required="required"
                       type="number">
                <button class="button btn-primary" type="submit">Confirm</button>
            </div>
        </form>
        <form action="/send" class="mini-form" method="post">
            <div>
                <button class="button btn-success" type="submit">Resend Code</button>
            </div>
        </form>

    </div>
</div>
</html>
{% endblock %}

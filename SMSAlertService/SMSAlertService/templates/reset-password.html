<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}SMS Alert Service{% endblock %}

{% block content %}
<html>
<head>
    <link href="static/style.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>

<div class="container">
    <div class="box-area billboard">
        <h3>Account Recovery<br/><i class="fa fa-envelope fa-2x"></i></h3>
    </div>
    <div class="box-area">
        <h4>Reset Password</h4>
        <p>Enter your new password below.</p>
        <form action="/reset-password" class="mini-form" method="post">
            <div>
                <label for="password">New Password:</label>
                <input id="password" name="password" type="password">
                <button class="button btn-danger" type="submit">Reset</button>
            </div>
        </form>
    </div>
</div>
</html>
{% endblock %}

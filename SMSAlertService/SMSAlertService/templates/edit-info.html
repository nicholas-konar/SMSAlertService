<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Edit Info{% endblock %}

{% block content %}

<html>
<head>
    <link href="static/style.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>

<body>
<div class="container">
    <div class="box-area billboard">
        <h3>Edit Account Details<br/><i class="fa fa-envelope fa-2x"></i></h3>
    </div>
    <div class="main">
        <div class="box-area">
            <form action="/update-username" method="POST" class="mini-form">
                <h5><label for="NewUsername">Update Username</label></h5>
                <input aria-describedby="usernameHelp" class="form-control input" id="NewUsername" name="newusername"
                       placeholder="New Username">
                <button class="button btn-primary" type="submit">Submit</button>
            </form>
            <br/>
            <form action="/update-phone-number" method="POST" class="mini-form">
                <h5><label for="NewNumber">Update Phone Number</label></h5>
                <input aria-describedby="phoneHelp" class="form-control input" id="NewNumber" name="newnumber"
                       pattern="[0-9]{10}" placeholder="New Number" type="tel">
                <button class="button btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="sidebar">
        <div class="box-area">
            <p><strong>Username:</strong></p>
            <p>"{{ username }}"</p>
        </div>
    </div>
    <div class="sidebar">
        <div class="box-area">
            <p><strong>Phone:</strong></p>
            <p>{{ current_phone }}</p>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}

<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}SMS Alert Service{% endblock %}

{% block content %}
<html>
<head>
    <link href="static/style.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>

<div class="container">
    <div class="box-area billboard">
        <h3>Welcome to the SMS Alert Service<br/><i class="fa fa-envelope fa-2x"></i></h3>
    </div>
    <div class="box-area">
        <h4>Sign Up</h4>
        <form action="/signup" class="mini-form" method="POST">
            <div>
                <label for="Username">Reddit Username</label>
                <input id="Username" name="username">
                <label for="InputPhoneNumber">Phone Number</label>
                <input class="center"
                       id="InputPhoneNumber"
                       name="phonenumber"
                       pattern="[0-9]{10}"
                       placeholder="No spaces or dashes"
                       required="required"
                       type="number">
                <label for="InputPassword">Password</label>
                <input id="InputPassword" name="password" type="password">
                <button class="button" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
</html>
{% endblock %}

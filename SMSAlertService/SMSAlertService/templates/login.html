<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}SMS Alert Service{% endblock %}

{% block content %}
<html>
<head>
    <link href="static/style/style.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script src="static/js/login.js"></script>
    <script src="static/js/authenticationModal.js"></script>
</head>

<div class="container">
    <div class="box-area billboard">
        <h3>Welcome to the SMS Alert Service<br/><i class="fa fa-envelope fa-2x"></i></h3>
    </div>
    <div class="box-area">
        <h4>Log In</h4>
        <p class="statusMessage" id="loginStatusMessage"><!-- Dynamic JS Status Message --></p>
        <form class="mini-form">
            <div>
                <label for="usernameInputField">Username:</label>
                <input class="form-control input" id="usernameInputField" name="username" required="required">
                <label for="passwordInputField">Password:</label>
                <input class="form-control input" id="passwordInputField" name="passwordInputField" type="password" required="required">
                <button class="button btn-primary" id="loginButton" type="button">Log In</button>
                <button class="button btn-danger" id="resetPasswordButton" type="button">Reset Password</button>
            </div>
        </form>
    </div>
</div>
</html>
{% endblock %}

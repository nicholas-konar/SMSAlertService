<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}SMS Alert Service{% endblock %}

{% block content %}
<html>
<head>
    <link href="static/style.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>

<div class="container">
    <div class="box-area billboard">
        <h3>Welcome to the SMS Alert Service<br/><i class="fa fa-envelope fa-2x"></i></h3>
    </div>
    <div class="box-area">
        <h4>Log In</h4>
        <form action="" class="mini-form" method="post">
            <div>
                <label for="Username">Username:</label>
                <input id="Username" name="username">
                <label for="password">Password:</label>
                <input id="password" name="password" type="password">
                <button class="button btn-primary" type="submit">Log In</button>
            </div>
        </form>
        <form action="/reset-password" class="mini-form" method="get">
            <input type="submit" value="Reset Password" class="button btn-danger"/>
        </form>
    </div>
</div>
</html>
{% endblock %}

<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}SMS Alert Service{% endblock %}

{% block content %}
<html>
<head>
    <link href="static/style.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>

<div class="container">
    <div class="box-area billboard">
        <h3>Welcome to the SMS Alert Service<br/><i class="fa fa-envelope fa-2x"></i></h3>
    </div>
    <div class="box-area">
        <h4>Log In</h4>
        <form action="" class="mini-form" method="post">
            <div>
                <label for="NewUsername">Username:</label>
                <input id="NewUsername" name="username">
                <label for="InputNewPassword">Password:</label>
                <input id="InputNewPassword" name="password" type="password">
                <button class="button" type="submit">Log In</button>
            </div>
        </form>
    </div>
</div>
</html>
{% endblock %}
